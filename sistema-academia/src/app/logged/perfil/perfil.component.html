<div class="perfil-container">
    <h1>Meu Perfil</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="perfil.nome" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" [(ngModel)]="perfil.email" />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" [(ngModel)]="perfil.telefone" />
      </div>
      <button (click)="salvar()">Salvar</button>
    </form>
  </div>
