<div class="criar-aviso-container">
    <h1>Criar Aviso</h1>
    <form (ngSubmit)="salvarAviso()">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" [(ngModel)]="aviso.titulo" name="titulo" placeholder="Digite o título" required />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" [(ngModel)]="aviso.descricao" name="descricao" placeholder="Digite a descrição" required></textarea>
      </div>
      <button type="submit">Salvar Aviso</button>
    </form>
  </div>
