<div class="register-container">
  <header>
    <h1>Cadastro no Sistema de Academia</h1>
  </header>

  <form (ngSubmit)="registrar()">
    <div class="form-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" [(ngModel)]="registro.nome" name="nome" placeholder="Digite seu nome" required />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" [(ngModel)]="registro.email" name="email" placeholder="Digite seu e-mail" required />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" [(ngModel)]="registro.senha" name="senha" placeholder="Digite sua senha" required />
    </div>

    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" [(ngModel)]="registro.confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required />
    </div>

    <button type="submit">Registrar</button>
  </form>

  <p *ngIf="mensagemErro" class="error">{{ mensagemErro }}</p>
</div>
