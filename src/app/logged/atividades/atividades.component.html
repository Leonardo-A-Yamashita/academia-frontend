<div class="atividades">
  <h1>Atividades</h1>
  <h2>Atividades Cadastradas</h2>
  <ul>
    <li *ngFor="let atividade of atividades">
      <h3>{{ atividade.titulo }}</h3>
      <p>{{ atividade.descricao }}</p>
      <p><strong>Data da Atividade:</strong> {{ atividade.dataEntrega | date:'dd/MM/yyyy' }}</p>
      <p><strong>Professor:</strong> {{ atividade.professor }}</p>
      <p><strong>Vagas DisponÃ­veis:</strong> {{ atividade.vagasDisponiveis }}</p>
      <button (click)="cadastrarEmAtividade(atividade.id)" [disabled]="atividade.vagasDisponiveis === 0">
        {{ atividade.vagasDisponiveis > 0 ? 'Cadastrar-se' : 'Sem Vagas' }}
      </button>
    </li>
  </ul>
</div>
