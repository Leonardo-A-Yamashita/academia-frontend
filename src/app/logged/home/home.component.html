<div class="home-container">
  <h1>Quadro de Avisos</h1>
  <div class="avisos">
    <div *ngFor="let aviso of avisos" class="aviso">
      <h2>{{ aviso.titulo }}</h2>
      <p>{{ aviso.descricao }}</p>
      <span>Publicado em: {{ aviso.dataPublicacao | date:'dd/MM/yyyy' }}</span>
    </div>
  </div>
</div>
