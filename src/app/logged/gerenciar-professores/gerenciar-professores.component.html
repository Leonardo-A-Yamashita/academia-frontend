<div class="gerenciar-professores">
  <h1>Gerenciar Professores</h1>

  <form (ngSubmit)="adicionarProfessor()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="novoProfessor.nome" name="nome" required />
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" [(ngModel)]="novoProfessor.email" name="email" required />
    </div>

    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="novoProfessor.senha" name="senha" required />
    </div>

    <div>
      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" [(ngModel)]="novoProfessor.confirmarSenha" name="confirmarSenha" required />
    </div>

    <button type="submit">Adicionar Professor</button>
  </form>
</div>
